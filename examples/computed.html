<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
        const {reactive,ref,computed} = VueReactivity
        let age = ref(26)
        let myAge = computed(()=>{
            console.log('缓存机制')
            return age.value+20
        })
        console.log('myAge',myAge.value,'age',age.value)
        console.log('myAge',myAge.value,'age',age.value)
        setTimeout(()=>{

            age.value=90
            console.log('myAge',myAge.value,'age',age.value)
        },1000)
    </script>
</body>
</html>
