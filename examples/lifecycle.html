<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{num}}</div>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        let {createApp,toRefs,reactive,h,onMounted,onBeforeMount,onUpdated,onBeforeUpdate} = VueRuntimeDom
        let app = {
            setup(){
                let state = reactive({num:0})
                onBeforeMount(()=>{
                    console.log('onBeforeMount')
                })
                onMounted(()=>{
                    console.log('onMounted')
                })
                onUpdated(()=>{
                    console.log('onUpdated')
                })
                onBeforeUpdate(()=>{
                    console.log('onBeforeUpdate')
                })

                setTimeout(()=>{
                    state.num=3
                },1000)
                return ()=>{
                    return h('h1',{style:{color:'red'}},state.num)
                }
            }
        }
        createApp(app).mount("#app")
    </script>
</body>
</html>
